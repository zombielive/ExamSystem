<include file="public/head" />
<style>
	#btngrp{
		margin-bottom: 20px;
	}
</style>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header"><a href="" class="navbar-brand">考试系统&nbsp;<span class="label label-primary">教师版</span></a></div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="__APP__/Home/Teacher">试题管理</a></li>
					<li><a href="">试卷管理</a></li>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="__CONTROLLER__/logout">注销</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="btn-group" id="btngrp">
			<a href="__APP__/Home/Teacher/addquestion" class="btn btn-default">新增试题</a>
			<button class="btn btn-default">删除试题</button>
		</div>
		<table class="table table-hover table-bordered">
			<thead>
				<th><input type="checkbox" id="checkAll"></th>
				<th>题干</th>
				<th>操作</th>
			</thead>
			<tbody>
				<volist name="qList" id="q">
				<tr>
					<td><input type="checkbox" class="ckOne"></td>
					<td>{$q.stem}</td>
					<td><a href="">修改</a></td>
				</tr>
				</volist>
			</tbody>
		</table>
	</div>
<script type="text/javascript">
	$(function(){
		$('#checkAll').change(function(){
			$('.ckOne').prop('checked',this.checked);
		});





	});
</script>
</body>
